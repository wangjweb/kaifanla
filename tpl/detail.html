<div ng-include="'tpl/header.html'"></div>
<div class="main">
    <div class="container">
        <div>
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">详情</a></li>
            </ol>
        </div>
        <div class="thumbnail"ng-repeat="det in details">
            <h3 class="">{{det.name}}</h3>
            <hr/>
            <img ng-src="img/{{det.img_lg}}" alt="...">

            <div class="caption">

                <p>主要食材:{{det.material}}</p>

                <p>{{det.detail}}</p>
                <p class="text-danger">￥{{det.price}}</p>
            </div>
            <p class="text-right">
                <a href="#/order/{{det.did}}" class="btn btn-primary" role="button">我要订餐</a>
                <a href="#/main" class="btn btn-default" role="button">我再看看</a>
            </p>


        </div>

    </div>
</div>
<div ng-include="'tpl/header.html'"></div>
